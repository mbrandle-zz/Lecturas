<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>                
        <h:form>
            <img src="resources/imagenes/banerLogin.jpg" align="center"/>
            <div class="container">
                <div class="container">
                    <h1 style="color: #FFF">Login</h1>
                    <p><h:inputText id="username" value="#{login.usuario}" p:placeholder="USUARIO" ></h:inputText>	 </p>
                    <p><h:inputSecret id="password"  value="#{login.password}" p:placeholder="PASSWORD"></h:inputSecret>	 </p>
                    <p align="center">
                        <h:commandButton action="#{login.validateUsernamePassword}"
                                         value="Login" class="botones"></h:commandButton>
                    </p>
                </div>
            </div>

            <br /><br /><br /><br /> <br /><br /><br /><br />
            <h:message class="errores" for="username"></h:message>
            <h:message for="password"></h:message>            
        </h:form>
    </h:body>
</html>
